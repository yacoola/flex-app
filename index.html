<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="/" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Flex Flex Flex Flex</title>
  </head>
  <body onload="getLocation()">
    <form method="post">
      <p id="messages"></p>
      <input id="lat" name="latitude" placeholder="latitude" readonly />
      <input id="lon" name="longitude" placeholder="longitude" readonly />
      <input id="key" name="key" placeholder="API KEY" />

      <input type="number" name="radius" placeholder="radius" value="0.5" />

      <button type="submit">SEND REQUEST</button>
    </form>

    <script>
      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition((pos) => {
            document.getElementById("lat").value = pos.coords.latitude;
            document.getElementById("lon").value = pos.coords.longitude;
          });
        } else {
          document.getElementById("messages").innerHTML =
            "Geolocation is not supported by this browser.";
        }
      }
    </script>
    <style></style>
  </body>
</html>
