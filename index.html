<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="/" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Flex Flex Flex Flex</title>
    <style>
      .block {
        display: block;
        width: 100%;
        border: none;
        background-color: #04AA6D;
        padding: 14px 28px;
        margin-top:10px;
        font-size: 16px;
        cursor: pointer;
        text-align: center;
    }
    </style>
  </head>
  <h1 style="margin-top: 150px">Find a car !!</h1>
  <body onload="init()">
    <form method="post">
      <p id="messages"></p>
      <input id="lat" name="latitude" placeholder="latitude" style="width: 200px" readonly />
      <input id="lon" name="longitude" placeholder="longitude" style="width: 200px" readonly />
      <input id="key" name="key" placeholder="API KEY" style="width: 200px" readonly />

      <input type="number" name="radius" placeholder="radius" style="width: 200px" value="0.5" min="0" max="5" step=0.1 />

      <button type="submit" class="block">SEND REQUEST</button>
    </form>

    <script>
      function init() {
        new URL(window.location.href).searchParams.forEach((x, y) => {
          if (y === "key") document.getElementById("key").value = x;
        });

        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition((pos) => {
            document.getElementById("lat").value = pos.coords.latitude;
            document.getElementById("lon").value = pos.coords.longitude;
          });
        } else {
          document.getElementById("messages").innerHTML =
            "Geolocation is not supported by this browser.";
        }
      }
    </script>
    <style></style>
  </body>
</html>
